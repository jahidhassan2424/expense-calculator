<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Calculator</title>
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/31759f3638.js" crossorigin="anonymous"></script>
    <style>
        td {
            padding: 5px 0;
        }
    </style>

</head>

<body>

    <main class="container m-auto mb-10 lg:my-10 ">
        <div class="p-8 ">
            <h1 class="text-4xl font-bold text-center mb-10">Monthly Expense & Savings <i
                    class="fas fa-solid fa-piggy-bank"></i></h1>
            <!-- <div class="grid grid-cols-2 md:grid-cols-1"> -->
            <div class="grid grid-cols-1 gap-10 md:grid-cols-2 md:gap-10 relative">
                <div>
                    <img class="rounded-xl h-full" src="images/money.png" alt="">
                </div>
                <!-- Income Section -->
                <div class="bg-zinc-100 rounded-xl p-5 md:py-5 ">
                    <div>
                        <p class="text-center text-2xl font-bold">Income</p>
                        <div class="flex justify-center items-center my-5 ">
                            <p class=" text-xl items-center pr-2">Income: </p>
                            <input id="input-income" type="text"
                                class="text-left w-full md:w-2/5 h-10 p-4 rounded-lg bg-white border-2 
                                focus:border-zinc-900 lg:focus:border-zinc-900 border-zinc-700 focus:bg-zinc-300 focus:text-black focus:font-bold "
                                placeholder="Enter Your Monthly Income">
                            <div id="popupError" class=" hidden  absolute top-5  right-0 left-0">

                                <div
                                    class="flex w-3/5 max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
                                    <div class="flex items-center justify-center w-12 bg-red-500">
                                        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M20 3.36667C10.8167 3.36667 3.3667 10.8167 3.3667 20C3.3667 29.1833 10.8167 36.6333 20 36.6333C29.1834 36.6333 36.6334 29.1833 36.6334 20C36.6334 10.8167 29.1834 3.36667 20 3.36667ZM19.1334 33.3333V22.9H13.3334L21.6667 6.66667V17.1H27.25L19.1334 33.3333Z" />
                                        </svg>
                                    </div>

                                    <div class="px-4 py-2 -mx-3">
                                        <div class="mx-3">
                                            <span class="font-semibold text-red-500 dark:text-red-400">Error</span>
                                            <p class="text-xl text-gray-600 dark:text-gray-200"><span
                                                    id="popupErrorInnerText">Income must be number!</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <!-- Expense Section -->
                        <div>
                            <p class="text-center text-2xl font-bold">Expense</p>
                            <div class="flex justify-center items-center my-5">

                                <div class="w-full lg:w-2/5">
                                    <table>
                                        <tr>
                                            <td>Food: </td>
                                            <td>
                                                <input id="inputExpenseFood" type="text"
                                                    class="ml-2 w-full h-10  p-4 rounded-lg bg-white border-2 focus:border-lime-50 border-zinc-700 focus:bg-zinc-300 focus:text-black  "
                                                    placeholder="Food Expense">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Rent: </td>
                                            <td>
                                                <input id="inputExpenseRent" type="text"
                                                    class="ml-2 w-full h-10 p-4 rounded-lg bg-white border-2 focus:border-lime-50 border-zinc-700 focus:bg-zinc-300 focus:text-black  "
                                                    placeholder="Rent Expense">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Cloths: </td>
                                            <td>
                                                <input id="inputExpenseCloths" type="text"
                                                    class="ml-2 w-full h-10 p-4 rounded-lg bg-white border-2 focus:border-lime-50 border-zinc-700 focus:bg-zinc-300 focus:text-black  "
                                                    placeholder="Cloth Expense">
                                            </td>
                                        </tr>
                                    </table>
                                    <br>
                                    <div class="text-center">
                                        <button id="button-calculate"
                                            class="text-2xl bg-blue-500 text-white px-10 py-2 rounded-md">Calculate</button>
                                    </div>
                                    <div class="text-center text-2xl font-semibold mt-5">
                                        <p>Total Expenses: <span id="totalExpense">00</span></p>
                                        <p>Balance: <span id="balance">00</span></p>
                                    </div>

                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row md:justify-center items-center">
                                <p class="text-2xl">Save: </p>
                                <input id="inputExpenseSave"
                                    class=" border-2 border-zinc-700  mx-5 text-2xl w-2/5 md:w-1/5 rounded-md h-12 p-2"
                                    type="text">
                                <p>%</p>
                                <button id="buttonSave"
                                    class="text-white font-bold text-2xl bg-blue-500 px-5 py-2 mx-5 rounded-lg">Save</button>

                            </div>
                            <div class="text-center mt-5 text-2xl font-semibold">
                                <p>Saving Amount: <span id="savingAmount">00</span></p>
                                <p>Remaining Balance: <span id="remainingBalance">00</span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </main>
    <script src="js/monthly-expense-calculator.js"></script>
</body>

</html>
